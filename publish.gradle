apply plugin: 'com.novoda.bintray-release'

publish {
    userOrg = "night-x" // User organization
    groupId = "cn.knight" // the path of JCenter
    artifactId = "recordbutton" // module name
    publishVersion = "1.0.0" // library version
    desc = "Record button like Sina Webo or TikTok." // description
    website = "https://github.com/Night-X/RecordButton/tree/master/recordbutton" // web site
    bintrayUser = "night-x" // bintray.com UserName
    bintrayKey = "API key" // API key
    repoName = "night_views" // maven repository name
}